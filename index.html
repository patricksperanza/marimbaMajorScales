<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marimba Major Scales</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="background">
      <header>
        <h1>Major Scales</h1>
        <h4>for Marimba</h4>
      </header>
      <main>
        <section id="majorScale">
          <h2 id="currentlySelected">(choose a scale)</h2>
          <section id="majorScaleButtons">
            <button id="c">C</button>
            <button id="dFlat">D♭</button>
            <button id="d">D</button>
            <button id="eFlat">E♭</button>
            <button id="e">E</button>
            <button id="f">F</button>
            <button id="gFlat">G♭</button>
            <button id="g">G</button>
            <button id="aFlat">A♭</button>
            <button id="a">A</button>
            <button id="bFlat">B♭</button>
            <button id="b">B</button>
          </section>
          <section id="marimba">
            <section id="accidentals">
              <div id="f#3" class="marimbaBar"></div>
              <div id="g#3" class="marimbaBar"></div>
              <div id="a#3" class="marimbaBar blank"></div>

              <div id="c#4" class="marimbaBar"></div>
              <div id="d#4" class="marimbaBar blank"></div>

              <div id="f#4" class="marimbaBar"></div>
              <div id="g#4" class="marimbaBar"></div>
              <div id="a#4" class="marimbaBar blank"></div>

              <div id="c#5" class="marimbaBar"></div>
              <div id="d#5" class="marimbaBar blank"></div>

              <div id="f#5" class="marimbaBar"></div>
              <div id="g#5" class="marimbaBar"></div>
              <div id="a#5" class="marimbaBar blank"></div>

              <div id="c#6" class="marimbaBar"></div>
              <div id="d#6" class="marimbaBar blank"></div>
            </section>
            <section id="naturals">
              <div id="f3" class="marimbaBar"></div>
              <div id="g3" class="marimbaBar"></div>
              <div id="a3" class="marimbaBar"></div>
              <div id="b3" class="marimbaBar"></div>
              <div id="c4" class="marimbaBar"></div>
              <div id="d4" class="marimbaBar"></div>
              <div id="e4" class="marimbaBar"></div>
              <div id="f4" class="marimbaBar"></div>
              <div id="g4" class="marimbaBar"></div>
              <div id="a4" class="marimbaBar"></div>
              <div id="b4" class="marimbaBar"></div>
              <div id="c5" class="marimbaBar"></div>
              <div id="d5" class="marimbaBar"></div>
              <div id="e5" class="marimbaBar"></div>
              <div id="f5" class="marimbaBar"></div>
              <div id="g5" class="marimbaBar"></div>
              <div id="a5" class="marimbaBar"></div>
              <div id="b5" class="marimbaBar"></div>
              <div id="c6" class="marimbaBar"></div>
              <div id="d6" class="marimbaBar"></div>
              <div id="e6" class="marimbaBar"></div>
              <div id="f6" class="marimbaBar"></div>
            </section>
            <section id="imageLocation">
              <img id="scaleImage" src="" alt="" />
            </section>
          </section>
        </section>
      </main>
    </section>
    <script src="main.js"></script>
  </body>
</html>
